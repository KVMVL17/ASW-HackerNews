          example: cfarre
        comment_id:
          type: integer
          format: int64
          description: Unique identifier representing the comment where the reply is being posted
          example: 2
        reply_id:
          type: integer
          format: int64
          description: Unique identifier representing the parent reply where the new reply is being posted
          example: 5
